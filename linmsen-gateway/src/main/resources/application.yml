spring:
  security:
    user:
      name: admin
      password: 123456
  cloud:
    gateway:
      routes:
        - id: user-center
          uri: http://localhost:8888
          predicates:
            - Path=/user
          filters:
            - StripPrefix=1
#            - PreserveHostHeader
